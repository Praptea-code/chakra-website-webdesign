    <style>
        /* internal css*/
        /* Style for the form group, adding space below each form element */

        label {

<body>

        <form id="feedbackForm" onsubmit="return validateForm()">

                <!-- Message input area -->

                <!-- Span for displaying message error messages -->
                <span id="messageError" class="error"></span>
            </div>


            <button type="submit">Submit</button><!--submit button-->
        </form>

    <script>
        function validateForm() {
            // Get form elements
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // Reset error messages
            document.getElementById("nameError").innerHTML = "";
            document.getElementById("emailError").innerHTML = "";
            document.getElementById("messageError").innerHTML = "";

            // Check if fields are empty
            var isValid = true;

            if (name == "") {
                document.getElementById("nameError").innerHTML = "Please enter your name";
                isValid = false;
            }

            if (email == "") {
                document.getElementById("emailError").innerHTML = "Please enter your email";
                isValid = false;
            }

            if (message == "") {
                document.getElementById("messageError").innerHTML = "Please enter a message";
                isValid = false;
            }

            if (email != "" && !email.includes("@")) {
                document.getElementById("emailError").innerHTML = "Please enter a valid email";
                isValid = false;
            }

            if (isValid) {
                alert("Form submitted successfully!");
                return true;
            }
            else {
                return isValid;
            }

        }
    </script>
